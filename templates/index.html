<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fa;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 450px; border-radius: 16px;">
        <h4 class="text-center mb-4">Subir archivo a Google Cloud Storage</h4>

        <form action="/" method="post" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label class="form-label">Selecciona un archivo</label>
                <input type="file" class="form-control" name="file" required>
            </div>

            <button type="submit" value="Upload" class="btn btn-primary w-100">
                Upload
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
